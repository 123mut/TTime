appId: com.ttime.app
productName: TTime
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - '**/*.{node,dll}'
  - '**/ocr/*.{onnx,txt}'
#asar:
#  false
afterSign: build/notarize.js
beforePack: build/builder-installer-before.js
win:
  executableName: TTime
nsis:
  artifactName: ${productName}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  include: build/builder-installer.nsh
  # 创建桌面快捷方式
  createDesktopShortcut: true
  # 创建开始菜单快捷方式
  createStartMenuShortcut: true
  # 是否创建一键安装程序或辅助
  oneClick: false
  # 是否允许用户更改安装目录
  allowToChangeInstallationDirectory: true
  # 不显示安装模式页面 默认为使用这台电脑的任何人安装（所有用户）
  perMachine: true
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    # 配置不显示在 Dock(程序坞) 内
    LSUIElement: 1
dmg:
  artifactName: ${productName}-${version}-${arch}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${productName}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://update.timerecord.cn/pc/TTime/
releaseInfo:
  releaseNotes: 1.修复当显示输入窗口时触发截图，导致ESC快捷键注册失败，无法退出问题||2.修复化单个词翻译时无法识别语言问题||3.优化OpenAI翻译、润色、总结、分析、解释代码提示词以增强效果，并解决翻译部分词时错误问题||4.新增配置开启后当翻译窗口置顶时，按下ESC键可退出||5.新增截图翻译下鼠标右键可退出截图||6.新增配置换行符替换为空格||7.优化部分样式体验问题
